<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LLM Configured Testing QA Â· Single Page</title>
    <style>
      :root { --fg:#0e1116; --sub:#566; --muted:#889; --bg:#f6f7f9; --card:#fff; --ok:#0a7a46; --warn:#b36b00; --err:#b00020; --brand:#2b59ff; }
      html,body,#root{height:100%;}
      body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .container{max-width:1080px;margin:24px auto;padding:0 16px;}
      .card{background:var(--card);border:1px solid #e6e8ee;border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.03);padding:16px 18px;}
      .row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px;}
      .col{flex:1;min-width:240px}
      label{display:block;font-weight:600;margin-bottom:6px;}
      input,select,textarea{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #d6d9e0;border-radius:10px;background:#fff;outline:none}
      input:focus,select:focus,textarea:focus{border-color:var(--brand)}
      button{background:var(--brand);color:#fff;border:0;border-radius:12px;padding:10px 16px;font-weight:700;cursor:pointer}
      button[disabled]{opacity:.6;cursor:not-allowed}
      .muted{color:var(--muted)}
      .badge{display:inline-flex;gap:8px;align-items:center;background:#eef2ff;color:#1f3fff;border:1px solid #cfd8ff;border-radius:999px;padding:6px 10px;font-weight:600}
      .pill{background:#f3f5f9;border:1px solid #e6e8ee;border-radius:999px;padding:6px 10px}
      .danger{color:var(--err)}
      .ok{color:var(--ok)}
      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
      .table{width:100%;border-collapse:collapse}
      .table th,.table td{border-bottom:1px solid #e9ecf2;padding:8px 6px;text-align:left}
      .footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
