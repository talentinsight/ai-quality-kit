[tool:pytest]
addopts = -q --maxfail=1 -m "not snowflake"
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = evals guardrails safety
markers =
    snowflake: marks tests that require Snowflake DB (slow, skip in local dev)
    integration: marks tests that require external services
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
